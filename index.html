<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="todo-container" class="bg-black p-8 rounded shadow-md w-full  max-w-md">
        <h1 class="text-2xl text-white font-bold mb-4">To Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="new_todo" placeholder=" add a new task" class="flex-grow p-2 border rounded">
            <button id="add-todo" class="ml-2 bg-blue-500 text-white p-2 rounded">Add</button>
        </div>

        <ul id="todo_list " class="list-disc pl-5"></ul>




    </div>

    

    <script src="main.js"></script>
</body>

</html>
